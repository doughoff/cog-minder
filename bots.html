<!doctype html><head lang="en"><meta charset="utf-8"><title>Cogmind Bots</title><meta name="description" content="Cogmind robot stats and parts reference"><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.9f269658.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.5a7e43ea.png"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin><link rel="stylesheet" href="style.d7457a16.css"><script src="bots.8321e7bd.js"></script></head><body>  <div id="headerContainer" class="container-xl"> </div> <div class="container-xl input-group">  <div class="input-group-prepend" data-toggle="tooltip" title="The name of a bot to search for."> <span class="input-group-text">Name</span> </div> <input id="name" type="text" class="form-control" placeholder="Any">  <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The class of a bot to search for."> <span class="input-group-text">Class</span> </div> <input id="class" type="text" class="form-control" placeholder="Any">  <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The name of a part to search for."> <span class="input-group-text">Part</span> </div> <input id="part" type="text" class="form-control" placeholder="Any">  <div id="modeContainer" class="btn-group btn-group-toggle ml-3" data-toggle="buttons"> <div class="input-group-prepend" data-toggle="tooltip" title="Parts viewing mode."> <span class="input-group-text">Mode</span> </div> <label id="modeViewer" class="active btn" data-toggle="tooltip" title="Simple bot viewer with clickable buttons to show expanded bot detail."> <input type="radio" checked name="options"> Simple </label> <label id="modeSpreadsheet" class="btn" data-toggle="tooltip" title="Spreadsheet view that shows all bot stats."> <input type="radio" name="options"> Spreadsheet </label> </div>  <button id="reset" type="button" class="btn ml-3" data-toggle="tooltip" title="Resets all filters to their default (unfiltered) state">Reset</button> </div>  <div id="factionContainer" class="btn-group btn-group-toggle container-xl d-flex flex-wrap mt-2" data-toggle="buttons"> <div class="input-group-prepend" data-toggle="tooltip" title="Bot faction"> <span class="input-group-text">Faction</span> </div> <label id="factionAny" class="active btn"> <input type="radio" checked name="options"> Any </label> <label id="faction0b10" class="btn"> <input type="radio" name="options"> 0b10 </label> <label id="factionArchitect" class="btn"> <input type="radio" name="options"> Architect </label> <label id="factionDerelict" class="btn"> <input type="radio" name="options"> Derelict </label> <label id="factionExile" class="btn"> <input type="radio" name="options"> Exile </label> <label id="factionWarlord" class="btn"> <input type="radio" name="options"> Warlord </label> <label id="factionZionite" class="btn"> <input type="radio" name="options"> Zionite </label> </div> <div class="container-xl">  <ul id="botsGrid" class="items-grid list-group my-4"> </ul>  <table id="spreadsheetBotsTable" class="comparison-table my-4 not-visible tablesorter"> </table> </div> </body>
